<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Agendar Consulta</h2>
    <form id="consultaForm">
        <div class="mb-3">
            <label for="pacienteId" class="form-label">Paciente</label>
            <select class="form-select" id="pacienteId" required>
                <!-- Preencher dinamicamente com os pacientes -->
            </select>
        </div>

        <div class="mb-3">
            <label for="medicoId" class="form-label">Médico</label>
            <select class="form-select" id="medicoId" required>
                <!-- Preencher dinamicamente com os médicos -->
            </select>
        </div>

        <div class="mb-3">
            <label for="dataHora" class="form-label">Data e Hora</label>
            <input type="datetime-local" class="form-control" id="dataHora" required>
        </div>

        <div class="mb-3">
            <label for="motivo" class="form-label">Motivo</label>
            <input type="text" class="form-control" id="motivo" required>
        </div>

        <button type="submit" class="btn btn-primary">Agendar Consulta</button>
    </form>

    <div id="mensagem" class="mt-3"></div>
</div>

<script>
    async function carregarPacientes() {
      const res = await fetch('/pacientes');
      const pacientes = await res.json();
      const select = document.getElementById('pacienteId');
      pacientes.forEach(p => {
        const option = document.createElement('option');
        option.value = p.id;
        option.text = p.nome;
        select.appendChild(option);
      });
    }

    async function carregarMedicos() {
      const res = await fetch('/medicos');
      const medicos = await res.json();
      const select = document.getElementById('medicoId');
      medicos.forEach(m => {
        const option = document.createElement('option');
        option.value = m.id;
        option.text = m.nome;
        select.appendChild(option);
      });
    }

    document.getElementById('consultaForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        paciente: { id: document.getElementById('pacienteId').value },
        medico: { id: document.getElementById('medicoId').value },
        dataHora: document.getElementById('dataHora').value,
        motivo: document.getElementById('motivo').value
      };

      const res = await fetch('/consultas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const msg = document.getElementById('mensagem');
      if (res.ok) {
        msg.innerHTML = `<div class="alert alert-success">Consulta agendada com sucesso!</div>`;
        document.getElementById('consultaForm').reset();
      } else {
        const erro = await res.text();
        msg.innerHTML = `<div class="alert alert-danger">${erro}</div>`;
      }
    });

    carregarPacientes();
    carregarMedicos();
</script>
</body>
</html>
